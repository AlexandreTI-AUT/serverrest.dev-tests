name: Cypress CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16.x
          cache: 'npm'
          cache-dependency-path: './server/package-lock.json'
      - name: Install dependencies
        run: npm install
      - name: Run Cypress tests
        run: npx cypress run
